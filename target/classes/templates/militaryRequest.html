<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/militaryRequest.css}">
</head>
<body>
<header>

</header>
<main>
  <div class="req">
    <p class="text-create-req">Створити запит:</p>
    <!--/*@thymesVar id="militarysRequest" type="com.nameless.volunteerproject.models.FundraisingRequest"*/-->
    <form method="post" th:object="${militarysRequest}" enctype="multipart/form-data" th:action="@{/request/save}">
      <div class="all-data" >
        <input class="Data" id="requestName" th:field="*{name}" name="requestName" type="text" placeholder="Назва збору"><br>
        <input class="Data" name="whom" th:field="*{whom}" id="whom" type="text" placeholder="Кому:"><br>
        <span class="zone">Сіра зона:</span>
        <input name="greyZone" th:field="*{greyZone}" id="greyZone" type="checkbox" ><br>
        <textarea class="Data-textarea"  name="description" th:field="*{description}" id="description" placeholder="Опис збору:"></textarea>
      </div>
      <button type="submit" class="button-create-req">Створити запит</button>
  </form>
  </div>
</main>
<footer>

</footer>
</body>
</html>
