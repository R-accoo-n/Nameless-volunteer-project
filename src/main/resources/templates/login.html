<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login.css}"/>
  <!--js file-->
  <title>Login Page</title>
</head>
<body>
<div class="login">
  <p class="text-login">Вхід</p>
  <div class="field-login" >
    <ul class="countinue">
      <div>
        <button class="countinue-button">
          <span class="countinue-p"><img class="svg" th:src="@{/images/google_icon.svg}" alt="google_icon">Продовжити з Google</span></button>
      </div>
      <div>
        </button>
        <button class="countinue-button">
          <span class="countinue-p"><img class="svg" th:src="@{/images/facebook_icon.svg}" alt="facebook_icon">Продовжити з Facebook</span></button>
      </div>
      <div>
        </button>
        <button class="countinue-button">
          <span class="countinue-p"><img class="svg" th:src="@{/images/gmail_icon.svg}" alt="gmail_icon">Продовжити з e-mail</span>
        </button>
      </div>
    </ul>
    <!--/*@thymesVar id="user" type="com.nameless.volunteerproject.models.User"*/-->
    <form method="post" role="form" th:action="@{/login/authorisation}">
    <ul>
      <input class="Data" id="email" name="email" type="text" placeholder="Пошта"><br>
      <input class="Data" id="password" name="password" type="password" placeholder="Пароль">
    </ul>
    <div>
      <button type="submit" class="end-login">Увійти</button>
    </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
