<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <p class="text-reg">Реєстрація</p>
        <div class="field-registration" >
            <p class="you">Ви:</p>
            <ul class="all">
                <ul class="role">
                    <div class="role-div">
                        <a th:href="@{/userRegistration}"><button class="role-button" id="show-fields">Хочете допомогти грошима?</button></a>
                    </div>
                    <div class="role-div">
                        <a th:href="@{/volunteerRegistration}"><button class="role-button" id="show-for-volunteer">Волонтер</button></a>
                    </div>
                    <div class="role-div">
                        <a th:href="@{/militaryRegistration}"><button class="role-button" id="show-for-military">Військовий</button></a>
                    </div>
                </ul>
                <ul class="countinue">
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/google_icon.svg}" alt="google_icon">Продовжити з Google</span>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/facebook_icon.svg}"  alt="facebook_icon">Продовжити з Facebook</span>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/gmail_icon.svg}" alt="gmail_icon">Продовжити з e-mail</span>
                    </button>
                </ul>
            </ul>
        </div>
    </div>
</body>
</html>
