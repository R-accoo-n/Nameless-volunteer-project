<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<main>
</main>
<body>
    <div class="form-request">
        <p>Створити збору:</p>
        <!--/*@thymesVar id="fundraising" type="com.nameless.volunteerproject.models.Fundraising"*/-->
        <form method="post" th:object="${fundraisingRequest}" th:action="@{/fundraising/save}">
            <input class="" th:field="*{fundraisingName}" id="fundraisingName" type="text" placeholder="Назва збору"><br>
            <input class="" th:field="*{whom}" id="whom" type="text" placeholder="Кому:"><br><!--підрозділ-->
            <input class="" th:field="*{sum}" id="sum"  type="text" placeholder="Сума:"><br>
            <select>
                <option th:each="choose:${T(com.nameless.volunteerproject.enums.FundraisingType).values()}" th:value="${choose}" th:text="${choose}"></option><br>
            </select>
            <br><input class="" th:field="*{cardNumber}" id="cardNumber" type="text" placeholder="Номер карти:"><br>
            <textarea class="" th:field="*{description}" id="description" placeholder="Опис збору:"></textarea>
            <input class="" id="" type="image" placeholder="Додайте зображення"><br>
            <button type="submit" class="end-registration">Створити</button>
        </form>


    </div>
</body>
</html>
