<!DOCTYPE html>
<html lang="uk"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<main>
    <!--/*@thymesVar id="fundraising" type="com.nameless.volunteerproject.models.Fundraising"*/-->
    <form method="post" th:object="${fundraising}" enctype="multipart/form-data" th:action="@{/fundraising}">
        <p>Створити запит:</p>
        <input id="userId" th:field="*{userId}" name="UserId" type=UUID placeholder="UserId"><br>
        <input name="whom" th:field="*{whom}" id="whom" type="text" placeholder="Кому:"><br>
        <input name="id" th:field="*{id}" id="id" type="UUID"><br>
        <input name="sum" th:field="*{sum}" id="sum" type="double"><br>
        <input name="fundraisingName" th:field="*{fundraisingName}" id="fundraisingName" type="text"><br>
        <input name="cardNumber" th:field="*{cardNumber}" id="cardNumber" type="text"><br>
        <input name="active" th:field="*{active}" id="active" type="boolean"><br>
        <input name="selected" th:field="*{selected}" id="selected" type="text"><br>
        <input name="type" th:field="*{type}" id="type" type="text"><br>
        <textarea name="description" th:field="*{description}" id="description" placeholder="Опис збору:"></textarea>
        <button type="submit" class="end-registration">Створити запит</button>
    </form>
</main>
<body>
<div class="form-request">
    <p>Створити збору:</p>
    <input class="" id="" type="text" placeholder="Назва збору"><br>
    <input class="" id="" type="text" placeholder="Кому:"><br>
    <input class="" id="" type="text" placeholder="Сума:"><br>
    <select id="Social-Networks" name="Social-Networks">
        <option value="">ЛІКИ</option>
        <option value="">АВТО</option>
        <option value="">ДРОНИ</option>
        <option value="">АМУНІЦІЯ</option>
        <option value="">ЗВ'ЯЗОК</option>
        <option value="">ЖИВЛЕННЯ</option>
        <option value="">ІНВЕНТАР</option>
    </select><br>
    <input class="" id="" type="text" placeholder="Номер карти:"><br>
    <textarea class="" id="" placeholder="Опис збору:"></textarea>
    <input class="" id="" type="image" placeholder="Додайте зображення"><br>
    <button>Створити</button>

</div>
</body>
</html>
