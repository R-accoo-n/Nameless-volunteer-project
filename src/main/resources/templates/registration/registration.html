<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="registration">
        <p class="text-reg">Реєстрація</p>
        <div class="field-registration" >
            <p class="you">Ви:</p>
            <ul class="all">
                <ul class="role">
                    <div class="role-div">
                        <button class="role-button" id="show-fields">Хочете допомогти грошима?</button>
                    </div>
                    <div class="role-div">
                        <button class="role-button" id="show-for-volunteer">Волонтер</button>
                    </div>
                    <div class="role-div" >
                        <button class="role-button" id="show-for-military">Військовий</button>
                    </div>
                </ul>
                <ul class="countinue">
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" src="images/google_icon.svg" alt="google_icon">Продовжити з Google</span>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" src="images/facebook_icon.svg" alt="facebook_icon">Продовжити з Facebook</span>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" src="images/gmail_icon.svg" alt="gmail_icon">Продовжити з e-mail</span>
                    </button>
                </ul>
            </ul>
            <div id="hidden" style="display:none;">
                <ul class="all-data">
                    <ul class="row-data">
                        <input class="Data" type="text" placeholder="Ім'я">
                        <input class="Data" type="text" placeholder="Прізвище">
                    </ul>
                    <input class="Data" type="text" placeholder="Пошта"><br>
                    <input class="Data" type="text" placeholder="Номер телефону"><br>
                    <div id="hiddenForVolunteer" style="display:none;"><input class="Data" type="text" placeholder="Посилання на тг"></div> <!--для волонтера-->
                    <div id="hiddenForMilitary" style="display:none;"><input class="Data-foto" type="image" placeholder="Завантажити фото документів"></div><!--фото доків для волонтера та військового-->
                    <ul class="row-data">
                        <input class="Data" type="password" placeholder="Пароль">
                        <input class="Data" type="password" placeholder="Підтвердьте">
                    </ul>
                </ul>
                <p class="agreement">Реєструючись, ви погоджуєтесь з:</p>
                <a class="agreement">користувацькою угодою</a>
                <button class="end-registration">Зареєструватись</button>
            </div>
        </div>
    </div>
    <script src="js/registration.js"></script>
</body>
</html>
