<!DOCTYPE html>
 <html lang="uk"
       xmlns:th="http://www.thymeleaf.org"
 >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/js/registration.js}">
    <title>Login Page</title>
    <style>
        .login{
            width: 570px;
            margin-top: 150px;
        }
    </style>
</head>
<body>
    <div class="login">
        <p class="text-login">Вхід</p>
        <form method="post" role="form" th:action="@{/login}">
            <div class="field-login" >
                <ul class="all-data">
                    <input class="Data" type="text" placeholder="Пошта"><br>
                    <input class="Data" type="password" placeholder="Пароль">
                </ul>
                <div th:if="${param.error}"><p>Email or Password is invalid.</p></div><br />
                <ul class="countinue">
                    <div>
                        <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/google_icon.svg}" alt="google_icon">Продовжити з Google</span>
                        </button>
                    </div>
                    <div>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/facebook_icon.svg}" alt="facebook_icon">Продовжити з Facebook</span>
                    </button>
                    </div>
                    <div>
                    </button>
                    <button class="countinue-button">
                        <span class="countinue-p"><img class="svg" th:src="@{/images/gmail_icon.svg}" alt="gmail_icon">Продовжити з e-mail</span>
                    </button>
                    </div>
                </ul>
            </div>
            <div>
                <button class="end-login">Увійти</button>
            </div>
        </form>
        </div>
        <script>
            // Get HTML elements
            const emailInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');
            const loginButton = document.querySelector('.end-login');

            // Add event listener to login button
            loginButton.addEventListener('click', () => {

        </script>
    </body>
    </html>
